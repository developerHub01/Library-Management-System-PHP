<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Reset Password Lib Management</title>
  </head>
  <body class="bg-dark">
    <div
      class="container vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="row">
        <div class="col-md-12 login-form">
          <div class="card mb-3" style="max-width: 800px">
            <div class="row g-0">
              <div class="col-md-5">
                <img
                  src="https://images.unsplash.com/photo-1568667256549-094345857637"
                  class="img-fluid rounded-start w-100 h-100 object-fit-cover"
                  alt="library image"
                />
              </div>
              <div class="col-md-7">
                <div class="card-body">
                  <h1 class="card-title text-uppercase fw-bold">
                    Lib Management
                  </h1>
                  <p class="card-text">Enter OTP and new password</p>
                  <form action="/">
                    <div class="mb-3">
                      <label for="otp" class="form-label">OTP</label>
                      <input type="text" class="form-control" id="otp" />
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                      />
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                  </form>
                  <hr />
                  <a
                    href="./login.html"
                    class="card-link text-capitalize text-decoration-none"
                    >Login</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts ======================= -->
    <!-- Bootstrap cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Fontawesome cdn -->
    <script
      src="https://kit.fontawesome.com/5e26867dda.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
